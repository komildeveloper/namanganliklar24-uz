<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Namanganliklar.uz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header class="header">
      <div class="container">
        <div class="header-top">
          <div class="header-left-side">
            <div class="header-left-side-one">
              <div class="logo">
                <a href="#">
                  <img src="img/logo.png" alt="Namanganliklar24" />
                </a>
              </div>
              <div class="texts">
                <p class="values blue">$ 10137.2</p>
                <p class="values blue">$ 138.26</p>
                <p class="values">10988.72</p>
              </div>
            </div>
            <div class="header-left-side-two">
              <button class="tg">
                <i class="fab fa-telegram"></i>Подписатся
              </button>
            </div>
          </div>
        </div>
        <div class="header-center">
          <nav class="header-center-nav">
            <ul class="header-center-nav-items">
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Узбекистана</a>
              </li>
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Мир</a>
              </li>
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Экономик</a>
              </li>
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Политика</a>
              </li>
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Общество</a>
              </li>
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Технологии</a>
              </li>
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Спорт</a>
              </li>
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Культура</a>
              </li>
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Происшествия</a>
              </li>
              <li class="header-center-nav-item">
                <a href="#" class="header-center-nav-links">Туризм</a>
              </li>
            </ul>
          </nav>
        </div>
        <div class="header-footer"></div>
      </div>
    </header>

    <!-- MAIN-->
    <main class="main">
      <section class="main-coronavirus">
        <div class="main-virus">
          <img
            src="./img/virus.png"
            alt="covid-19"
            width="43"
            height="45"
            class="main-img-virus"
          />
          <p class="main-virus-text">Коронавирус COVID-19 в Узбекистане</p>
        </div>
        <div class="main-line active"></div>
        <div class="main-virus">
          <img
            src="./img/mask.png"
            alt="covid-19"
            width="43"
            height="45"
            class="main-img-virus"
          />
          <p class="main-virus-text block">
            Инфицированы
            <strong class="main-virus-block">2753</strong>
          </p>
        </div>
        <div class="main-line"></div>
        <div class="main-virus">
          <img
            src="./img/smile.png"
            alt="covid-19"
            width="43"
            height="45"
            class="main-img-virus"
          />
          <p class="main-virus-text block">
            Выздоровели
            <strong class="main-virus-block">2245</strong>
          </p>
        </div>
        <div class="main-line"></div>
        <div class="main-virus">
          <img
            src="./img/stop.png"
            alt="covid-19"
            width="43"
            height="45"
            class="main-img-virus"
          />
          <p class="main-virus-text block">
            Умерли
            <strong class="main-virus-block">12</strong>
          </p>
        </div>
      </section>
      <section class="news"></section>
    </main>
  </body>
</html>
